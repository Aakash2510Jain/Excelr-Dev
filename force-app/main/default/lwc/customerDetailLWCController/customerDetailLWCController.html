<template>
    <lightning-card>

        <lightning-card variant="narrow" icon-name="standard:opportunity">
            <h1 slot="title">This is a title</h1>
            <h1>This is the body</h1>
            <div slot="actions">
                <lightning-button label="Edit" onclick={HandleEdit}></lightning-button>
            </div>
        </lightning-card>

        <lightning-card title="Leads">
            
           <table>
              <thead>
                 <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>CreatedDate</th>
                    <th>Phone No</th>
                    <th>Email</th>
                    <th>Responsible</th>
                    <th>Source</th>
                    <th>Course Name</th>
                 </tr>
              </thead>
              <tbody>
                <template for:each={LeadData} for:item="led">
                    <tr key={led.Id}>
                        <td>
                            {led.LID__c}
                        </td>
                        <td>
                            {led.Status}
                        </td>
                        <td>
                            {led.CreatedDate}
                        </td>
                        <td>
                            {led.MobilePhone}
                        </td>
                        <td>
                            {led.Email}
                        </td>
                        <td>
                            {led.Name}
                        </td>
                        <td>
                            {led.LeadSource}
                        </td>
                        <td>
                            {led.Course__c}
                        </td>
                         
                    </tr>
                </template>
              </tbody>
           </table>
        </lightning-card>
    </lightning-card>
</template>
