<template>

    <div class="slds-grid slds-gutters" style="background-color: rgb(157, 217, 239);">
        <div class="slds-col">
            <img src={imageurl} alt="User Image" height="250px" width="250px" />

        </div>
        <div class="slds-col" style="font-size:25px;">
            <div style="padding-left: 100px; padding-top: 20px; font-weight: bold;">
                Referral Form
            </div>

        </div>
        <div class="slds-col">
            <div class="slds-float_right slds-p-right_medium slds-p-top_small"
                style="font-size: 20px; display: inline-block;">
                <div class="slds-p-around_medium" style="display: inline-block;">
                    <!--a href="javascript:void(0)" onclick={ShowSearchpage}>
                        <h1>
                            Search Lead
                        </h1>

                    </a -->
                </div>
                <div class="slds-p-around_medium" style=" display: inline-block;">
                    <!-- a href="javascript:void(0)" onclick={ShowPastLeadPage}>
                        <h1>
                            My Past Leads
                        </h1>

                    </a -->
                </div>

            </div>

        </div>
    </div>

    <div>
        <lightning-card>
            <div class="slds-align_absolute-center">
                <div class="slds-size_2-of-6">

                    <lightning-input name="CID" label="Customer ID of Referer" required="true"
                        onchange={ReferralFormInputHandler} style="margin-top:8px;" value={CID_of_Referer}
                        type="text"></lightning-input>

                    <lightning-input name="FN" label="First Name of Reference" required="true"
                        onchange={ReferralFormInputHandler} style="margin-top:8px;" value={FirstName}
                        type="text"></lightning-input>
                    <lightning-input name="LN" label="Last Name of Reference" required="true"
                        onchange={ReferralFormInputHandler} style="margin-top:8px;" value={Lastname}></lightning-input>
                    <lightning-input name="EM" label="Email Id of Reference" required="true"
                        onchange={ReferralFormInputHandler} style="margin-top:8px;" value={Email}></lightning-input>
                    <lightning-input name="PH" label="Phone no. of Reference" required="true"
                        onchange={ReferralFormInputHandler} style="margin-top:8px;" value={Phone}></lightning-input>
                    <lightning-input name="CourseType" label="Type of Course" required="true"
                        onchange={ReferralFormInputHandler} style="margin-top:8px;"
                        value={type_of_Course}></lightning-input>
                    <template if:true={CoursePicklistValues.data}>
                        <lightning-combobox name="CR" label="Course Name of Reference" value={Coursevalue}
                            placeholder="select" options={CoursePicklistValues.data.values}
                            onchange={ReferralFormInputHandler}>
                        </lightning-combobox>
                    </template>
                    <template if:true={TypeofCoursePicklistValues.data}>
                        <lightning-combobox name="TOCR" label="Type of Course Reference" value={typeofCoursevalue}
                            placeholder="select" options={TypeofCoursePicklistValues.data.values}
                            onchange={ReferralFormInputHandler}>
                        </lightning-combobox>
                    </template>
                    <lightning-input name="ReferenceLocation" label="Location of Reference" required="true"
                        onchange={ReferralFormInputHandler} style="margin-top:8px;"
                        value={location_of_reference}></lightning-input>



                </div>
            </div>
            <br />

        </lightning-card>
    </div>

    <lightning-modal-footer class="my-modal-footer">
        <div class=" slds-align_absolute-center">
            <lightning-button title="Save" label="Submit" onclick={SaveReferralFormDetails} variant="brand"
                style="margin-top:8px ;"></lightning-button>
            <lightning-button variant="brand" label="Brand" title="Primary action" onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>

        </div>

    </lightning-modal-footer>

</template>
