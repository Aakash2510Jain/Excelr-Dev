<template>
    <lightning-card>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
  <div class="slds-modal__container">
      <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless">
          <lightning-combobox
              name="AddOns"
              label="Choose AddOns"
              value={ValuesAddOn}
              data-id={rec.Id}
              placeholder="Select AddOns"
              options={rec.Add_Ons__r}
              onchange={handleChangeAddOns}>
          </lightning-combobox>
      </div>
      <div class="slds-modal__footer">
          <lightning-button  label="Cancel" onclick={HandelCancel}></lightning-button>
          <lightning-button  label="Save" onclick={HandelSave}></lightning-button>
      </div>
  </div>
</section>
 <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</lightning-card>
</template>
